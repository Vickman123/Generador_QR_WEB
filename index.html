<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generador de QR</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="css/styles.css">
		<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script defer src="js/app.js"></script>
		<script defer src="js/particles.js"></script>
	</head>
	<body>
        <!-- particles.js container --> <!-- stats - count particles -->

        <div class="containerHeader">
            <div id="particles-js"></div>
            <div class="containMain contenedor">
                <div class="item">
                    <h1> Generador de Codigos QR</h1>
                    <p>
						Esta herramienta permitira generar un codigo QR de
						cualquier enlace que se le coloque 
                    </p>
                </div>
		<!--cODIGO QR-->
		<div class="contenedor">
			<form action="" id="formulario" class="formulario">
				<input type="text" id="link" placeholder="Escribe el texto o URL" />
				<button class="btn">Generar QR</button>
			</form>
			<div id="contenedorQR" class="contenedorQR"></div>
		</p>
	</div>
        
		<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <!-- stats.js lib -->
        <script src="js/particles.js"></script>
	</body>
</html>
